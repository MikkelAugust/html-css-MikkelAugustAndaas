    <!-- Sample inline script for login functionality -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const loginForm = document.getElementById("loginForm");
        if (loginForm) {
          loginForm.addEventListener("submit", function (e) {
            e.preventDefault(); // Prevent the default form submission (page refresh)
            // Retrieve the entered email and password
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            // Dummy authentication check (replace this with your real authentication logic)
            if (email && password) {
              // If login is successful, set a flag in localStorage
              localStorage.setItem("loggedInUser", email);
              // Optionally, store additional user data here
              // Redirect to the home page so the header can update
              window.location.href = "/index.html";
            } else {
              alert("Please enter both email and password.");
            }
          });
        }
      });
    </script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const openSocialOverlay = document.getElementById("openSocialOverlay");
        const socialOverlay = document.getElementById("socialOverlay");
        const closeSocialOverlay = document.getElementById("closeSocialOverlay");

        openSocialOverlay.addEventListener("click", function () {
          socialOverlay.style.display = "block";
        });

        closeSocialOverlay.addEventListener("click", function () {
          socialOverlay.style.display = "none";
        });

        // Optional: close overlay when clicking outside content
        window.addEventListener("click", function (event) {
          if (event.target === socialOverlay) {
            socialOverlay.style.display = "none";
          }
        });
      });
    </script>
