<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Review your selected games in the cart before checkout. Make adjustments, apply discounts, and get ready to complete your purchase. Your next gaming adventure awaits.">
            <link rel="stylesheet" href="/css/cartpage.css">
            <link rel="stylesheet" href="/css/imageconteiner.css">
            <link rel="stylesheet" href="/css/logo&navbar.css">
            <link rel="stylesheet" href="/css/footer.css">
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="icon" href="/assets/images/head.png">
        <title>GameHub - Cart</title>
</head>

    <body>

        <header>
            <section class="header-content">
                <a href="/index.html"><img class="logo" src="/assets/images/gamehub_logo.png" alt="GameHub Logo">
            </section>
        
            <nav class="nav-bar">
                <a href="index.html"><img class="head-png" src="/assets/images/head.png" alt="head icon"></a>
                <ul class="navlinks">
                  <li class="library-text"><a href="/library/index.html">Library</a></li>
                  <li class="about-text"><a href="/about/index.html">About</a></li>
                  <li class="contact-text"><a href="/contact/index.html">Contact</a></li>
                </ul>
    
                <form action="#">
                    <input type="text-main" placeholder="search.." name="search">
                    <button type="submit">Submit</button>
                </form>
                
              <a href="/cart/emptycart/index.html"><img class="cart" src="/assets/images/shoppingcart.png" alt="cart icon"/></a>
    
            </nav>
        </header>
        
        <main>
            <section class="form-container">
                <!-- Contact Details Section -->
                <section class="filling-container filling-container1">
                    <h1 class="section-title">Contact Details</h1>
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Name.." name="name">
    
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Email.." name="email">
                </section>
    
                <!-- Billing Details Section -->
                <section class="filling-container filling-container2">
                    <h1 class="section-title">Billing Details</h1>
                    <label for="address">Address</label>
                    <input type="text" id="address" placeholder="Address.." name="address">
    
                    <label for="postal-code">Postal Code</label>
                    <input type="text" id="postal-code" placeholder="Postal Code.." name="postal-code">
    
                    <label for="city">City</label>
                    <input type="text" id="city" placeholder="City.." name="city">
    
                    <label for="country">Country</label>
                    <input type="text" id="country" placeholder="Country.." name="country">
                </section>
    
                <!-- Card Details Section -->
                <section class="filling-container filling-container3">
                    <h1 class="section-title">Card Details</h1>
                    <label for="card-number">Card Number</label>
                    <input type="text" id="card-number" placeholder="Card Number.." name="card-number">
    
                    <label for="expiry-date">Expiry Date</label>
                    <input type="text" id="expiry-date" placeholder="MM/YY" name="expiry-date">
    
                    <label for="cvc">CVC</label>
                    <input type="text" id="cvc" placeholder="CVC.." name="cvc">
                </section>
    
    
                <!-- Additional Elements -->
                <img src="/assets/images/space-war.jpg" class="forgelegend-image" alt="Forge Legend Cover">

                <p class="price">16.99$</p>

                <a href="/checkoutcomplete/index.html" class="submit-link">
                    <button class="button" type="button">Submit</button>
                </a>
            </section>
        </main>
        <footer>
            <div class="social-media">
        
                <a class="facebook-icon" href="https://www.facebook.com/"><img src="/assets/images/facebook-logo.jpg" alt="Facebook icon"></a>
                <a class="github-icon" href="https://github.com/"><img src="/assets/images/github-logo.jpg" alt="GitHub icon"></a>
                <a class="instagram-icon"href="https://www.instagram.com/"><img src="/assets/images/instagram-logo.jpg" alt="Instagram icon"></a>
                <a class= "twitter-icon" href="https://twitter.com/"><img src="/assets/images/x-logo.jpg" alt="Twitter icon"></a>
                
            </div>
        </footer>
    </body>
</html>
