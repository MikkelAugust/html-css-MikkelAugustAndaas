<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore your cart and review your selected games! Manage your items with ease, discover exciting titles, and get ready to complete your purchase. Your gaming adventure awaits!">
    <meta name="author" content="Mikkel August Andaas">
    <link rel="icon" href="/images/Cart-Icon 2.png">
    <link rel="stylesheet" href="/css/cartpage.css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Crimson+Pro">
    <title>Shopping Cart</title>
</head>
<body>

    <div class="container">
        <header>
            <div class="title">PRODUCT LIST</div>
            <div class="icon-cart">
                <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 4h1.5L9 16m0 0h8m-8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-8.5-3h9.25L19 7H7.312"/>
                </svg>
                <span>0</span>
            </div>
        </header>

        <div class="listproduct">
            <div class="item">
                <img src="/images/assassin.jpg" alt="assassin-game-cover">
                <h2>Assassin</h2>
                <div class="price">$69.99</div>
                <button class="addcart">
                    ADD TO CART
                </button>
            </div>
        </div>

        <div class="carttab">
            <h1>Shopping Cart</h1>
            <div class="listcart">
                <div class="item">
                    <div class="black-image"><img src="/images/black.jpg" alt="Black"></div>
                    <div class="name">Black</div>
                    <div class="totalPrice">59,99$</div>
                    <div class="quantity">
                        <span class="minus"><</span>
                        <span>1</span>
                        <span class="plus">></span>
                    </div>
                </div>
            </div>
            <div class="btn">
                <button class="close">Close</button>
                <button class="checkout">CHECK OUT</button>
            </div>

        </div>

<script src="script.js"></script>
</body>
</html>
