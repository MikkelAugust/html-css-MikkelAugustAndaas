<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Thank you for your purchase! Your order has been successfully completed. Check your email for order details and get ready to enjoy your new games. Happy gaming!" />
    <title>Checkout | GameHub</title>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="/css/checkout-page.css" />
    <link rel="stylesheet" href="/css/logo&navbar.css" />
    <link rel="stylesheet" href="/css/footer.css" />
    <link rel="stylesheet" href="/css/cart.css" />
    <link rel="stylesheet" href="/css/socials-overlay.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="icon" href="/images/head.png" />
    <!-- Scripts -->
    <script src="/search/cart.js" defer></script>
    <script src="/loader.js" async></script>
    <script src="/script.js" async></script>
    <script src="/js/socials.js" async></script>
  </head>
  <body>
    <!-- Header Section -->
    <header class="custom-header">
      <section class="header-content">
        <a href="/index.html">
          <img class="header-logo" src="/images/gamehub_logo.png" alt="GameHub Logo" />
        </a>
      </section>
      <nav class="header-nav" aria-label="Main Navigation">
        <a href="/index.html">
          <img class="header-icon" src="/images/head.png" alt="Head Icon" />
        </a>
        <ul class="header-nav-links">
          <li class="header-library"><a href="/library/index.html">Library</a></li>
          <li class="header-about"><a href="/about/index.html">About</a></li>
          <li class="header-contact"><a href="/contact/index.html">Contact</a></li>
          <!-- Social Overlay Trigger -->
          <li class="header-social">
            <a href="javascript:void(0);" id="openSocialOverlay" class="social-link" aria-haspopup="dialog">
              <img class="earth-nobackground" src="/images/earth-nobackground.png" alt="Social Icon">
            </a>
          </li>
        </ul>
        <form class="header-search-form" action="#" role="search">
          <input type="text" placeholder="Search..." name="search" aria-label="Search" />
          <button type="submit">Submit</button>
        </form>
        <a id="cart-icon" class="header-cart" href="#" aria-label="Shopping Cart">
          <div class="cart-icon-container">
            <img class="cart-img" src="/images/shoppingcart.png" alt="Shopping Cart" />
            <span id="cartCount" class="cart-count" aria-live="polite"></span>
          </div>
        </a>
      </nav>
    </header>

    <!-- Main Checkout Section -->
    <main>
      <section class="checkout-container">
        <h2>Checkout</h2>
        <form id="checkoutForm" class="checkout-form" aria-labelledby="checkoutFormLabel">
          <fieldset>
            <legend id="checkoutFormLabel">Shipping Details</legend>
            <div class="checkout-item">
              <label for="shippingName">Full Name</label>
              <input type="text" id="shippingName" name="shippingName" required />
            </div>
            <div class="checkout-item">
              <label for="shippingAddress">Shipping Address</label>
              <input type="text" id="shippingAddress" name="shippingAddress" required />
            </div>
          </fieldset>
          <fieldset>
            <legend>Payment Information</legend>
            <div class="checkout-item">
              <label for="paymentMethod">Payment Method</label>
              <select id="paymentMethod" name="paymentMethod">
                <option value="credit">Credit Card</option>
                <option value="paypal">PayPal</option>
                <option value="applepay">Apple Pay</option>
              </select>
            </div>
          </fieldset>
          <div class="checkout-item">
            <button type="submit" class="checkout-btn">Complete Order</button>
          </div>
        </form>
        <div id="orderSummary" class="order-summary" aria-live="polite">
          <h3>Order Summary</h3>
          <p><strong>Total:</strong> $<span id="totalPrice"></span></p>
        </div>
      </section>
    </main>

    <!-- Footer Section -->
    <footer>
      <div class="social-media">
        <a class="facebook-icon" href="https://www.facebook.com/">
          <img src="/images/facebook-logo.jpg" alt="Facebook Icon" />
        </a>
        <a class="github-icon" href="https://github.com/">
          <img src="/images/github-logo.jpg" alt="GitHub Icon" />
        </a>
        <a class="instagram-icon" href="https://www.instagram.com/">
          <img src="/images/instagram-logo.jpg" alt="Instagram Icon" />
        </a>
        <a class="twitter-icon" href="https://twitter.com/">
          <img src="/images/x-logo.jpg" alt="Twitter Icon" />
        </a>
      </div>
      <div id="loggedOutButtons">
        <button class="sign-up-button" onclick="window.location.href='/sign-up/sign-up.html'">Sign Up</button>
        <button class="login-button" onclick="window.location.href='/login/login.html'">Log In</button>
      </div>
      <div id="loggedInButtons" style="display: none;">
        <button class="logout-button">Log Out</button>
      </div>
    </footer>

    <!-- Cart Overlay -->
    <div id="overlay-cart" class="overlay-cart" role="dialog" aria-modal="true">
      <div class="overlay-content">
        <h2>Your Cart</h2>
        <div class="listcart" aria-live="polite">
          <!-- Cart items will be dynamically added here -->
        </div>
        <div class="btn">
          <button id="close-btn" class="close" aria-label="Close Cart">Ã—</button>
          <button class="checkout">CHECK OUT</button>
        </div>
      </div>
    </div>

    <!-- Socials Overlay -->
    <div id="socialOverlay" class="social-overlay" role="dialog" aria-modal="true">
      <div class="social-overlay-inner">
        <div class="social-overlay-header">
          <div class="social-header-left">
            <h2>Social Hub</h2>
          </div>
          <div class="social-header-right">
            <input type="text" id="socialSearchInput" placeholder="Search profiles..." aria-label="Search Profiles">
            <button id="socialSearchBtn">Search</button>
            <span class="social-overlay-close" id="closeSocialOverlay" aria-label="Close Social Overlay">&times;</span>
          </div>
        </div>
        <div class="social-overlay-nav">
          <button class="social-tab active" data-tab="profiles">Profiles</button>
          <button class="social-tab" data-tab="posts">Posts</button>
          <button class="social-tab" data-tab="activity">Activity</button>
        </div>
        <div class="social-overlay-body">
          <div class="social-content" id="socialProfiles">
            <p>Loading profiles...</p>
          </div>
          <div class="social-content" id="socialPosts" style="display: none;">
            <p>Loading posts...</p>
          </div>
          <div class="social-content" id="socialActivity" style="display: none;">
            <p>Loading activity...</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Inline Scripts for Login and Social Overlays -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Login functionality (if applicable) ...
        const loginForm = document.getElementById("loginForm");
        if (loginForm) {
          loginForm.addEventListener("submit", function (e) {
            e.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            if (email && password) {
              localStorage.setItem("loggedInUser", email);
              window.location.href = "/index.html";
            } else {
              alert("Please enter both email and password.");
            }
          });
        }
      });
    </script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const openSocialOverlay = document.getElementById("openSocialOverlay");
        const socialOverlay = document.getElementById("socialOverlay");
        const closeSocialOverlay = document.getElementById("closeSocialOverlay");
        const tabButtons = document.querySelectorAll(".social-tab");
        const tabContents = document.querySelectorAll(".social-content");
  
        openSocialOverlay.addEventListener("click", function () {
          if (!localStorage.getItem("loggedInUser")) {
            alert("Please log in to access the Social Hub.");
            window.location.href = "/login/login.html";
            return;
          }
          socialOverlay.style.display = "block";
          activateTab("profiles");
        });
  
        closeSocialOverlay.addEventListener("click", function () {
          socialOverlay.style.display = "none";
        });
  
        window.addEventListener("click", function (event) {
          if (event.target === socialOverlay) {
            socialOverlay.style.display = "none";
          }
        });
  
        tabButtons.forEach(btn => {
          btn.addEventListener("click", function () {
            const tab = this.getAttribute("data-tab");
            activateTab(tab);
          });
        });
  
        function activateTab(tabName) {
          tabButtons.forEach(btn => {
            btn.classList.toggle("active", btn.getAttribute("data-tab") === tabName);
          });
          tabContents.forEach(content => {
            content.style.display = (content.id === "social" + capitalizeFirstLetter(tabName)) ? "block" : "none";
          });
        }
  
        function capitalizeFirstLetter(string) {
          return string.charAt(0).toUpperCase() + string.slice(1);
        }
      });
    </script>
  </body>
</html>
