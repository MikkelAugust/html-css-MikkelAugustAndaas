<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Checkout | GameHub – Complete your purchase and enjoy your new games! Enter your shipping and payment information to finalize your order." />
  <title>Checkout | GameHub</title>
  <link rel="stylesheet" href="/css/checkout-page.css" />
  <link rel="stylesheet" href="/css/logo&navbar.css"/>
  <link rel="stylesheet" href="/css/footer.css" />
  <link rel="stylesheet" href="/css/cart.css" />
  <link rel="stylesheet" href="/css/search-overlay.css" />
  <link rel="stylesheet" href="/css/socials-overlay.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="icon" href="/images/head.png" />
  <script src="/js/auth.js" defer></script>
  <script src="/js/cart.js" defer></script>
  <script src="/js/utils.js" async></script>
  <script src="/js/loader.js" async></script>
  <script src="/js/script.js" async></script>
  <script src="/js/products.js" async></script>
  <script src="/js/game-page.js" async></script>
  <script src="/js/game-search.js" async></script>
  <script type="module" src="/js/socialOverlay.js"></script>
  <script src="/js/checkout.js" async></script>
</head>

<body>
  <header class="custom-header">
    <section class="header-content">
      <a href="/index.html">
        <img class="header-logo" src="/images/gamehub_logo.png" alt="GameHub Logo" />
      </a>
    </section>
    <nav class="header-nav">
      <div class="nav-left">
        <a href="/index.html">
          <img class="header-icon" src="/images/head.png" alt="head icon" />
        </a>
      </div>
      <ul class="header-nav-links">
        <li class="header-library"><a href="/library/index.html">Library</a></li>
        <li class="header-about"><a href="/about/index.html">About</a></li>
        <li class="header-contact"><a href="/contact/index.html">Contact</a></li>
        <li class="header-social">
          <a href="javascript:void(0);" id="openSocialOverlay" class="social-link">
            <img class="earth-nobackground" src="/images/earth-nobackground.png" alt="Social Icon" />
          </a>
        </li>
      </ul>
      <!-- SEARCH FORM WITH RESULTS DROPDOWN -->
      <form class="header-search-form" id="gameSearchForm" action="#">
        <input type="text" placeholder="Search games..." name="search" id="gameSearchInput" />
        <button type="submit">Search</button>
        <div id="gameSearchResults"></div>
      </form>
      <!-- Overlay for advanced filters -->
      <div id="searchOverlay">
        <div class="overlay-container">
          <span class="close-btn" id="closeSearchOverlay">&times;</span>
          <h2>Filter Games</h2>
          <form id="overlaySearchForm" action="#">
            <input type="text" placeholder="Search games..." id="overlaySearchInput" />
            <fieldset>
              <legend>Genre</legend>
              <label><input type="checkbox" name="genre" value="Sports"> Sports</label>
              <label><input type="checkbox" name="genre" value="Action"> Action</label>
              <label><input type="checkbox" name="genre" value="Adventure"> Adventure</label>
              <label><input type="checkbox" name="genre" value="Horror"> Horror</label>
            </fieldset>
            <fieldset>
              <legend>Age Rating</legend>
              <label><input type="checkbox" name="age" value="3+"> 3+</label>
              <label><input type="checkbox" name="age" value="12+"> 12+</label>
              <label><input type="checkbox" name="age" value="16+"> 16+</label>
              <label><input type="checkbox" name="age" value="18+"> 18+</label>
            </fieldset>
            <fieldset>
              <legend>Release Year</legend>
              <label><input type="checkbox" name="year" value="2004"> 2004</label>
              <label><input type="checkbox" name="year" value="2005"> 2005</label>
              <label><input type="checkbox" name="year" value="2006"> 2006</label>
              <label><input type="checkbox" name="year" value="2008"> 2008</label>
              <label><input type="checkbox" name="year" value="2010"> 2010</label>
              <label><input type="checkbox" name="year" value="2018"> 2018</label>
              <label><input type="checkbox" name="year" value="2021"> 2021</label>
            </fieldset>
            <button type="submit">Apply Filters</button>
          </form>
        </div>
      </div>
      <a id="cart-icon" class="header-cart" href="#">
        <div class="cart-icon-container">
          <img class="cart-img" src="/images/shoppingcart.png" alt="Shopping Cart" />
          <span id="cartCount" class="cart-count"></span>
        </div>
      </a>
    </nav>
  </header>

  <main>
    <section class="checkout-container" aria-labelledby="checkoutTitle">
      <h2 id="checkoutTitle">Checkout</h2>
      <form id="checkoutForm" class="checkout-form" aria-describedby="orderSummary">
        <fieldset>
          <legend>Shipping Details</legend>
          <div class="checkout-item">
            <label for="shippingName">Full Name</label>
            <input type="text" id="shippingName" name="shippingName" required />
          </div>
          <div class="checkout-item">
            <label for="shippingAddress">Shipping Address</label>
            <input type="text" id="shippingAddress" name="shippingAddress" required />
          </div>
        </fieldset>
        <fieldset>
          <legend>Payment Information</legend>
          <div class="checkout-item">
            <label for="paymentMethod">Payment Method</label>
            <select id="paymentMethod" name="paymentMethod">
              <option value="credit">Credit Card</option>
              <option value="paypal">PayPal</option>
              <option value="applepay">Apple Pay</option>
            </select>
          </div>
          <!-- Card information (only required for Credit Card payments) -->
          <div id="creditCardInfo">
            <div class="checkout-item">
              <label for="cardNumber">Card Number</label>
              <input type="text" id="cardNumber" name="cardNumber" pattern="[0-9\s]{13,19}" placeholder="xxxx xxxx xxxx xxxx" required />
            </div>
            <div class="checkout-item">
              <label for="cardHolder">Cardholder Name</label>
              <input type="text" id="cardHolder" name="cardHolder" required />
            </div>
            <div class="checkout-item">
              <label for="expiryDate">Expiration Date</label>
              <input type="month" id="expiryDate" name="expiryDate" required />
            </div>
            <div class="checkout-item">
              <label for="cvv">CVV</label>
              <input type="text" id="cvv" name="cvv" pattern="[0-9]{3,4}" placeholder="123" required />
            </div>
          </div>
        </fieldset>
        <div class="checkout-item">
          <button type="submit" class="checkout-btn">Complete Order</button>
        </div>
      </form>
      <div id="orderSummary" class="order-summary" aria-live="polite">
        <h3>Order Summary</h3>
        <div id="checkoutCartItems"></div>
        <p><strong>Total:</strong> $<span id="totalPrice"></span></p>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <div class="social-media">
      <a class="facebook-icon" href="https://www.facebook.com/">
        <img src="/images/facebook-logo.jpg" alt="Facebook Icon" />
      </a>
      <a class="github-icon" href="https://github.com/">
        <img src="/images/github-logo.jpg" alt="GitHub Icon" />
      </a>
      <a class="instagram-icon" href="https://www.instagram.com/">
        <img src="/images/instagram-logo.jpg" alt="Instagram Icon" />
      </a>
      <a class="twitter-icon" href="https://twitter.com/">
        <img src="/images/x-logo.jpg" alt="Twitter Icon" />
      </a>
    </div>
    <div id="loggedOutButtons">
      <button type="button" class="sign-up-button" onclick="window.location.href='/sign-up/sign-up.html'">Sign Up</button>
      <button type="button" class="login-button" onclick="window.location.href='/login/login.html'">Log In</button>
    </div>
    <div id="loggedInButtons">
      <button type="button" class="logout-button">Log Out</button>
    </div>
  </footer>

  <!-- Overlay Cart (required for cart functionality) -->
  <div id="overlay-cart" class="overlay-cart">
    <div class="overlay-content">
      <h2>Your Cart</h2>
      <div class="listcart">
        <!-- Cart items will be dynamically added here -->
      </div>
      <div class="btn">
        <button type="button" id="close-btn" class="close">×</button>
        <button type="button" class="checkout">CHECK OUT</button>
      </div>
    </div>
  </div>

  <!-- Social Overlay -->
  <div id="socialOverlay" class="social-overlay" role="dialog" aria-modal="true">
    <div class="social-overlay-inner">
      <div class="social-overlay-header">
        <div class="social-header-left">
          <h2>Social Hub</h2>
        </div>
        <div class="social-header-right">
          <input type="text" id="socialSearchInput" placeholder="Search profiles..." aria-label="Search Profiles">
          <button type="button" id="socialSearchBtn">Search</button>
          <span class="social-overlay-close" id="closeSocialOverlay" aria-label="Close Social Overlay">&times;</span>
        </div>
      </div>
      <div class="social-overlay-nav">
        <button type="button" class="social-tab active" data-tab="profiles">Profiles</button>
        <button type="button" class="social-tab" data-tab="posts">Posts</button>
        <button type="button" class="social-tab" data-tab="activity">Activity</button>
      </div>
      <div class="social-overlay-body">
        <div class="social-content" id="socialProfiles">
          <div class="social-content active" id="socialProfiles"></div>
        </div>
        <div class="social-content" id="socialPosts">
          <p>Loading posts...</p>
        </div>
        <div class="social-content" id="socialActivity">
          <p>Loading activity...</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
