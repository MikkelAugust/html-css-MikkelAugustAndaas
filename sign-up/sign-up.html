<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Sign up for GameHub and gain access to exclusive features. Create an account to get started!"
    />
    <link rel="stylesheet" href="/css/sign-up.css" />
    <link rel="stylesheet" href="/css/logo&navbar.css" />
    <link rel="stylesheet" href="/css/footer.css" />
    <link rel="stylesheet" href="/css/cart.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="icon" href="/images/head.png" />
    <script src="/search/cart.js"></script>
    <script src="/script.js"></script>
    <script src="/loader.js" async></script>
    <title>GameHub Sign Up!</title>
  </head>
  <body>
    <header class="custom-header">
      <section class="header-content">
        <a href="/index.html"
          ><img class="header-logo" src="/images/gamehub_logo.png" alt="GameHub Logo"
        /></a>
      </section>

      <nav class="header-nav">
        <a href="/index.html"
          ><img class="header-icon" src="/images/head.png" alt="head icon"
        /></a>
        <ul class="header-nav-links">
          <li class="header-library">
            <a href="/library/index.html">Library</a>
          </li>
          <li class="header-about">
            <a href="/about/index.html">About</a>
          </li>
          <li class="header-contact">
            <a href="/contact/index.html">Contact</a>
          </li>
        </ul>

        <form class="header-search-form" action="#">
          <input type="text" placeholder="search.." name="search" />
          <button type="submit">Submit</button>
        </form>

        <a id="cart-icon" class="header-cart" href="#">
          <img class="cart-img" src="/images/shoppingcart.png" alt="Shopping Cart" />
        </a>
      </nav>
    </header>

    <div class="container">
      <img src="/images/gamehub_logo.png" alt="GameHub Logo" class="gamehub-logo" />
      <form id="signupForm">
        <h2>Sign Up</h2>
        <div class="input-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required />
        </div>
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
        </div>
        <div class="input-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" name="confirmPassword" required />
        </div>
        <button type="submit">Sign Up</button>
        <p class="message">
          Already have an account?
          <a href="/login/login.html">Log in</a>
        </p>
      </form>
    </div>

    <!-- Overlay Cart -->
    <div id="overlay-cart" class="overlay-cart">
      <div class="overlay-content">
        <h2>Your Cart</h2>
        <div class="listcart">
          <!-- Cart items will be dynamically added here -->
        </div>
        <div class="btn">
          <button id="close-btn" class="close">Ã—</button>
          <button class="checkout">CHECK OUT</button>
        </div>
      </div>
    </div>

    <!-- Include the main script handling authentication -->
    <script src="/js/script.js"></script>
  </body>
</html>
